<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">	
		<title>HTML5 Form</title>
		<link href="./css/style.css" type="text/css" rel="stylesheet">
	</head>
    <body>
        <div class="container">
            <form name="card-form" method="post" action="#">
                <fieldset>
                    <legend>

                    </legend>
                    <div class="center">
                        <p>

                            which contain additional information about eligibility, rates, and fees, as applicable.
                        </p>

                        </textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Personal information
                    </legend>
                    <div class="blocks3">
                        <div class="block">
                            <label for="first">First Name</label>
                            <input type="text" name="first" required/>
                            <label for="birth">Date of Birth</label>
                            <input type="date" name="birth" 
                                pattern="^\d{2}\/\d{2}\/\d{4}$"
                                title="Format month/day/year"
                                required />
                        </div>
                        <div class="block">
                            <label for="last">Last Name</label>
                            <input type="text" name="last" required/>
                            <label for="mother">Mother Mainden's Name</label>
                            <input type="text" name="mother" required/>
                        </div>
                        <div class="block">
                            <img src="./images/card.png" class="full-card" />
                        </div>
                    </div>
                    <div class="blocks2">
                        <div class="block">
                            <label for="SIN">Social Insurance Number</label>
                            <input type="text" placeholder="___-___-___" name="SIN" 
                                pattern="^\w{3}-\w{3}-\w{3}$"
                                title="Valid format xxx-xxx-xxx" 
                                required 
                                />
                        </div>
                        <div class="block">
                            <label for="where">How did you learn about this card? (Optional)</label>
                            <select name="where">
                                <option value="" disabled selected>Select one</option>
                                <option value="magazine">Magaine</option>
                                <option value="newspaper">Newspaper</option>
                                <option value="television">Television</option>
                                <option value="socialmedia">Social Media</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Contact Information
                    </legend>
                    <div class="blocks2">
                        <div class="block">
                            <label for="address">Home Address (No P.O. Boxes)</label>
                            <input type="text" name="address" required />
                            <label for="email">Email Address</label>
                            <input type="email" name="email" required
                                pattern="^\w+(.|_|-)*\w+@\w+.(\w{2,}){1}$"
                                title="Email address xxxx@xxx.xxx"
                                />
                        </div>
                        <div class="block">
                            <label for="num">Suite/Apt. # (if Applicable)</label>
                            <input type="text" name="num" />
                            <label for="phone">Primary Phone Number</label>
                            <input type="tel" placeholder="___-___-____" name="phone" 
                                pattern="^\(\d{3}\)\d{3}-\d{4}$" 
                                title="Valid number (555)555-5555"
                                required
                                /> 
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Authorized User
                    </legend>
                    <div class="blocks1">
                        <div class="block">
                            <label>
                                <input type="checkbox" name="authorized" /> 
                                Yes! I would like to add an Authorized User (AU) to my account and 
                                receive a second card with their name on it.
                            </label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Employment Information
                    </legend>
                    <div class="blocks2">
                        <div class="block">
                            <label for="employment">Employment Status</label>
                            <select name="employment" require>
                                <option value="" disabled selected>Select Status</option>
                                <option value="employed">Employed</option>
                                <option value="self-employed">Self-Employed</option>
                                <option value="retired">Retired</option>
                                <option value="student">Student</option>
                                <option value="unemployed">Unemployed</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Financial Information
                    </legend>
                    <div class="blocks1">
                        <div class="block">
                            <label>Do you: (Optional)</label>
                            <br />
                            <label><input type="radio" name="housing" value="own" /> Own</label> 
                            <label><input type="radio" name="housing" value="rent" /> Rent</label> 
                            <label><input type="radio" name="housing" value="parents" /> Live with parents</label> 
                            <label><input type="radio" name="housing" value="other" /> Other</label>
                        </div>
                    </div>
                    <div class="blocks2">
                        <div class="block">
                            <label for="anualincome">Your Annual Income (Before Taxes)</label>
                            <input type="number" placeholder="$" name="anualincome" required />
                            <label>Do you have a mortgage? (Optional)</label>
                            <br />
                            <label><input type="radio" name="mortgage" value="yes" /> Yes</label>
                            <label><input type="radio" name="mortgage" value="no" /> No</label>
                            <br />
                            <label for="account">Do you have any bank accounts?</label>
                            <select name="account" required>
                                <option value="" disabled selected>Select a Type</option>
                                <option value="savingchecking">Savings and Checking</option>
                                <option value="saving">Savings Only</option>
                                <option value="checking">Checking Only</option>
                                <option value="neither">Neither</option>
                            </select>
                        </div>
                        <div class="block">
                            <label for="houseincome">Other Household Income (Before Taxes)</label>
                            <input type="number" name="houseincome" placeholder="$" required />
                            <label for="monthlyrent">Monthly Rent/Mortgage (Optional)</label>
                            <input type="number" name="monthlyrent" placeholder="$" />
                            <label>Would you like to use your card for cash advances? (Optional)</label>
                            <br />
                            <label><input type="radio" name="cashadv" value="yes" /> Yes</label>
                            <label><input type="radio" name="cashadv" value="no" /> No</label>
                            <br />
                        </div>
                    </div>
                </fieldset>
                <div class="blocks1">
                    <div class="block center">
                        <input type="submit" value="Send my application" />
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <a href="https://validator.w3.org/check/referer" target="_blank">
                <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="html validator"/>
            </a>
            
            <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">
                <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="html validator"/>
            </a>
        </footer>
    </body>
</html>
